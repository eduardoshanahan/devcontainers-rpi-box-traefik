---
# Example host_vars for the Raspberry Pi target.
# Copy this to rpi_box_01.yml (kept out of git via .gitignore) and customize
# values.

ansible_host: "192.0.2.10"
ansible_port: 22
# SSH connection user and private key used by Ansible
ansible_user: "{{ lookup('env', 'ANSIBLE_USER') }}"
ansible_ssh_private_key_file: >-
  {{ lookup('env', 'ANSIBLE_SSH_PRIVATE_KEY_FILE') }}

# Optional override for the box name used in FQDNs (must be DNS-safe: letters/numbers/hyphens).
# Useful when your Ansible inventory hostname includes underscores (e.g. rpi_box_01).
# box_name: "rpi-box-01"

# Service FQDNs are derived by default as:
#   whoami.<box_name>.<SITE_DOMAIN>
#   ca.<box_name>.<SITE_DOMAIN>
#   traefik.<box_name>.<SITE_DOMAIN>
#
# You can still override per-service hosts if needed:
# whoami_host: "whoami.rpi-box-01.hhlab.home.arpa"
# ca_share_host: "ca.rpi-box-01.hhlab.home.arpa"
# traefik_dashboard_host: "traefik.rpi-box-01.hhlab.home.arpa"

# Note: CA share is optional and controlled via CA_SHARE_ENABLED in .env.
